<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan Ken Rock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="./res/hero.png" alt="" />
        </div>

        <div class="scorecard">
            <div class="player">
                <span class="player-name">Player</span>
                <p class="player-score">0</p>
            </div>

            <div>
                <span>VS</span>
            </div>

            <div class="computer">
                <span>Computer</span>
                <p class="computer-score">0</p>
            </div>
        </div>

        <div class="button-group">
            <button class="start">Start</button>
            <button disabled class="reset disabled">Reset</button>
        </div>

        <div class="message-container">
            <span class="message">Click button above to start game</span>
        </div>

        <div class="rpc-container">
            <div class="rock rpc disabled">
                <img class="rock" src="res/rock1.png" alt="" />
            </div>
            <div class="paper rpc disabled">
                <img class="paper" src="res/paper1.png" alt="" />
            </div>
            <div class="scissors rpc disabled">
                <img class="scissors" src="res/scissors1.png" alt="" />
            </div>
        </div>
    </div>
    <div id="tsparticles"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="alt-script.js"></script>
</body>

</html>
